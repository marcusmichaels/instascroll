      }

      .bookmarklet {
        position: relative;
        text-align: center;
        padding:10px 20px;
        line-height: 1;
        cursor:grab;
        font-size: 32px;;
        border:4px solid black;
        background-color:white;
        border-radius:40px;
      }

      .bookmarklet::after {
        content: "Drag this to your bookmarks bar!";
        position: absolute;
        font-size: 12px;
        top:-30px;
        left: 0;
        -webkit-transform: translateX(-50%) rotate(-10deg);
        transform: translateX(-50%) rotate(-10deg);
      }

      a.bookmarklet {
        color:black;
        text-decoration: none;
      }
